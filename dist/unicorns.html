<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Majsan <3 Unicorn</title>


  <!-- Bootstrap -->
  <link rel="stylesheet" href="../dist/css/bootstrap.css">

  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,400italic,700,300' rel='stylesheet' type='text/css'>

</head>
<body>

<!-- Header section -->

<nav class="row header-navbar">
  <div class="list-container">
    <ul class="list-group">
      <li class="list-item heading-03"><a href="index.html">Home</a></li>
      <li class="list-item heading-03"><a href="unicorns.html">Unicorns</a></li>
      <li class="list-item heading-03"><a href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- Main section -->

<div class="row main-container">
  <div class="col-lg-1 col-xl-2"></div>
  <div class="col-lg-10 col-xl-8">
    <section class="col-sm-12 page-container section-form">
      <h2 class="heading-02">Which unicorn is your favorite?</h2>
        <div class="btn-group button-container text-sm-center" data-toggle="buttons">
          <label class="btn btn-primary btn-unicorn">
            <input type="radio" name="options" id="option1" autocomplete="off" onclick="showDescription">
            <img class="img-responsive img-fluid img-circle" src="../src/img/unicorn-3.png" alt="cute unicorn">
          </label>
          <label class="btn btn-primary btn-unicorn">
            <input type="radio" name="options" id="option2" autocomplete="off" onclick="showDescription">
            <img class="img-responsive img-fluid img-circle" src="../src/img/unicorn-4.jpg" alt="cute unicorn">
          </label>
          <label class="btn btn-primary btn-unicorn">
            <input type="radio" name="options" id="option3" autocomplete="off" onclick="showDescription">
            <img class="img-responsive img-fluid img-circle" src="../src/img/unicorn-5.png" alt="cute unicorn">
          </label>
          <label class="btn btn-primary btn-unicorn">
            <input type="radio" name="options" id="option4" autocomplete="off" onclick="showDescription">
            <img class="img-responsive img-fluid img-circle" src="../src/img/unicorn-6.png" alt="cute unicorn">
          </label>
          <div class="col-sm-12 description-container text-sm-center">
            <div class="description" id="unicorn1">
              <h3 class="heading-03">My little unicorn</h3>
              <p class="copy-01">Spreading stardust since the 80s.</p>
            </div>
            <div class="description" id="unicorn2">
              <h3 class="heading-03">Pegasus</h3>
              <p class="copy-01">Hercules' majestic unicorn buddy.</p>
            </div>
            <div class="description" id="unicorn3">
              <h3 class="heading-03">Lady Rainicorn</h3>
              <p class="copy-01">K-pop unicorn and royal transportation.</p>
            </div>
            <div class="description" id="unicorn4">
              <h3 class="heading-03">Mr Wannabe</h3>
              <p class="copy-01">Fake it til you make it.</p>
            </div>
          </div>
        </div>
    </section>
  </div>
  <div class="col-lg-1 col-xl-2"></div>
</div>

<!-- Footer section -->
<footer class="row footer">
  <p class="copy-03">&copy; copyright Madeleine Auvinen 2016</p>
</footer>
<!--</div>-->

<script src="../dist/js/jquery-3.1.0.min.js"></script>
<script src="../dist/js/tether.min.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>

<script>
  (function() {
    var unicorns = $('.btn-unicorn');
    var descriptions = $('.description-container .description');

    unicorns.each(function (index, unicorn) {

      unicorn.addEventListener('click', function () {

        descriptions.hide();
        $(descriptions[index]).show();

      });

    });

    descriptions.hide();
  })();
</script>
</body>
</html>
